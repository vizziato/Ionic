<ion-header>
    <ion-grid>
        <ion-row>
            <ion-col col-10>
                <ion-navbar color="primary">
                        <button ion-button menuToggle>
                            <ion-icon name="menu"></ion-icon>
                        </button>         
                        <ion-title><ion-title>Google Map Integration ADD Marker</ion-title></ion-title>
                </ion-navbar>
            </ion-col>
            <ion-col col-2>
                <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
                <button ion-button color="danger" (click)="deleteMarker()"><ion-icon name="delete"></ion-icon>Delete Marker</button>
            </ion-col> 
        </ion-row>
      </ion-grid> 
</ion-header>

<ion-content>
      <div #map id="map" (click)="onPropChangeClick($event)"></div>  <!-- To Load MAP -->
</ion-content>
